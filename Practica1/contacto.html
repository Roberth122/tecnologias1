<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ecosystem Corporacion S.A.</title>
    <link rel="stylesheet" href="csc/styles.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Ecosystem Corporacion S.A.">
            max-width: 150px; /* Ancho máximo de 150 píxeles */
            height: auto;     /* Ajusta la altura automáticamente para mantener la proporción */
        }
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contacto</h1>
            <p>Para consultas, sugerencias o pedidos, por favor complete el siguiente formulario:</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main
